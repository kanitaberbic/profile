<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport " content="width=device-width,Initial-scale=1.0">
    <title>Shop-Tabela</title>
   <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css">
</head>
<body>
<div class="table-container">
    <h1 class="heading">Mozaik tabela</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Naziv artikla</th>
            <th>Jedinica mjere</th>
            <th>cijena</th>
            <th>Dodaj</th>
            <th>Dalete</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-label="Start Date"> Tacne / Dekupaž thenika</td>
            <td data-label="Start /End Time">1</td>
            <td data-label="Batch Type">25 KM</td>
            <td data-label="Batch Status"><button class="btn">Dodaj</button></td>
            <td data-label="Batch Status"><button class="btn">Dalete</button></td>


        <tr>
            <td data-label="Start Date">Alminska folika slika</td>
            <td data-label="Start /End Time">2</td>
            <td data-label="Batch Type">35 KM</td>
            <td data-label="Batch Status"><button class="btn">Dodaj</button></td>
            <td data-label="Batch Status"><button class="btn">Dalete</button></td>
                  </tr>
        <tr>
            <td data-label="Start Date">Torba ceker</td>
            <td data-label="Start /End Time">3</td>
            <td data-label="Batch Type">50 KM</td>
            <td data-label="Batch Status"><button class="btn">Dodaj</button></td>
            <td data-label="Batch Status"><button class="btn">Dalete</button></td>
        </tr>
        <tr>
            <td data-label="Start Date">Sapun ručni izrada</td>
            <td data-label="Start /End Time">4</td>
            <td data-label="Batch Type">15 KM</td>
            <td data-label="Batch Status"><button class="btn">Dodaj</button></td>
            <td data-label="Batch Status"><button class="btn">Dalete</button></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
